<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <section>
      <div class="card">
        <div class="imgs">
          <img id="image" src="/images/image-equilibrium.jpg" alt="Equilibrium" />
        </div>
        <div class="text">
          <h1>Equilibrium #3429</h1>
          <p>
            Our Equilibrium collection promotes <br />balance and calm. <br />
            <br />
          </p>
        </div>
        <div class="bottom"><div class="eth">
          <img src="/images/icon-ethereum.svg" alt="ethereum" />
          <p id="eth">0.041 ETH</p>
        </div>
        <div class="time">
          <img src="/images/icon-clock.svg" alt="clock" />
          <p id="time">3 days left</p>
        </div></div>
        <hr />
        <div class="author">
          <img id="author" src="/images/image-avatar.png" alt="" />
          <p>Creation of <p id="coloured">Jules Wyvern</p></p>
        </div>
      </div>
    </section>
  </body>
</html>
